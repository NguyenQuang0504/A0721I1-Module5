<h1>Register</h1>
<div class="container">
  <form [formGroup]="user" (ngSubmit)="saveData()">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input formControlName="email" type="email" class="form-control" id="inputEmail3">
        <div *ngIf="!user.get('email')?.valid && user.get('email')?.touched">
          <p class="text-danger">Nhap lai email</p>
        </div>
        <div *ngIf="user.get('email')?.errors?.required" class="text-danger">
          <p>Email is required</p>
        </div>
      </div>
    </div>
    <fieldset formGroupName="pws">
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input formControlName="password" type="password" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input formControlName="confirm" type="password" class="form-control">
          <div *ngIf="user.hasError('passwordnotmatch',
            ['pws']) && user.get('pws').touched">
            <p class="text-danger">Password not match</p>
          </div>
        </div>
      </div>
    </fieldset>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input formControlName="phone" type="text" class="form-control">
          <div *ngIf="user.get('phone')?.errors?.required" class="text-danger">
            <p>Phone is required</p>
          </div>
          <div *ngIf="!user.get('phone')?.valid && user.get('phone')?.touched">
            <p class="text-danger">Nhap lai sdt</p>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
          <select formControlName="country" id="">
            <option value="VietNam">VietNam</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
            <option value="Other">Other</option>
          </select>
          <div *ngIf="!user.get('country')?.valid && user.get('country')?.untouched">
            <p class="text-danger">Chon lai quoc gia</p>
          </div>
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="gridRadios1"
                   value="Male" checked>
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="gridRadios2"
                   value="Female">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>
          <div class="form-check">
            <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="gridRadios3"
                   value="LGBT">
            <label class="form-check-label" for="gridRadios3">
              LGBT
            </label>
          </div>
          <div *ngIf="!user.get('gender')?.valid && user.get('gender')?.untouched">
            <p class="text-danger">Chon gioi tinh</p>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary" [disabled]="!user.valid">Register</button>
  </form>
</div>
