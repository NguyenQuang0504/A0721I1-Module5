<div class="container">
  <h3>List Dictionary</h3>
  <table class="table table-success table-striped">
    <tr>
      <th>#</th>
      <th>Eng</th>
      <th>Detail</th>
    </tr>
    <tr *ngFor="let item of dictionary; index as i">
      <td>{{i + 1}}</td>
      <td>{{item.eng}}</td>
      <td>
        <button [routerLink]="['/detail', item.eng]" type="button" class="btn btn-primary">Detail</button>
      </td>
    </tr>
  </table>
</div>
