<div style="text-align: center">
  <h3>Detail Dictionary</h3>
  <div *ngIf="dictionary; then display else hide"></div>
  <ng-template #display>
    <h4>ENG:{{dictionary.eng}}</h4>
    <h4>VNI:{{dictionary.vni}}</h4>
  </ng-template>
  <ng-template #hide></ng-template>
  <button (click)="return()" type="button" class="btn btn-primary">Return</button>
</div>
