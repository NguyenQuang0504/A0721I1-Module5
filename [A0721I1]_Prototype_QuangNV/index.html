<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Form HTML Template</title>
    <link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
<div id="booking" class="section">
    <div class="section-center">
        <div class="container-fluid">
            <div class="row">
                <div class="booking-form">
                    <div class="booking-bg">
                        <div class="form-header">
                            <h2>Make your reservation</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate laboriosam numquam
                                at</p>
                        </div>
                    </div>
                    <form>
                        <input type="hidden" placeholder="Trang thai" value="0">
                        <div class="header-content">
                            <h2>Thêm mới bàn</h2>
                        </div>
                        <div class="form-group">
                            <span class="form-label">ID Bàn <i class="text-danger">(*)</i></span>
                            <input class="form-control" type="text" required placeholder="TBXXX">
                            <span class="select-arrow"></span>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Trạng thái bàn <i class="text-danger">(*)</i> </span>
                            <select id="select-status" class="form-control" required>
                                <option value="" selected hidden>Chọn một trạng thái</option>
                                <option class="option"><p>Lỗi</p</option>
                                <option class="option"><p>Tốt</p></option>
                            </select>
                            <span class="select-arrow"></span>
                        </div>
                        <div class="row">
                            <div class="form-btn col-md-6">
                                <button class="submit-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18px" style="fill: white; line-height: 54px; msFilter:;"><path d="m8.121 12 4.94-4.939-2.122-2.122L3.879 12l7.06 7.061 2.122-2.122z"></path><path d="M17.939 4.939 10.879 12l7.06 7.061 2.122-2.122L15.121 12l4.94-4.939z"></path></svg>
                                    Trở về</button>
                            </div>
                            <div class="form-btn col-md-6">
                                <button class="submit-btn">Tạo mới</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
